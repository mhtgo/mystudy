
<div class="container">
	<ul class="breadcrumb">
		<li>
			<a href="#/main">首页</a>
		</li>
		<li>
			<a class="xiangqin">详情</a>
		</li>
	</ul>
	<div class="panel panel-default"  ng-model="food">
		<div class="panel-body">
			<div class="page-header">
				<h2>{{food.name}}</h2>
			</div>
				<img ng-src="img/{{food.img_lg}}" class="img-responsive"/>
			<div class="panel-body">
			  <div class="page-header">
				<p class="shicai">主要食材：{{food.material}}</p>
				<p>&emsp;&emsp;{{food.detail}}</p>
			  </div>			  
				<p class="price">￥{{food.price}}</p>
			</div> 
		</div> 
		<div class="panel-footer text-right	">
			<button class="btn btn-success " ng-click="jump('/order/'+foodid)">我要订餐</button>
			<button class="btn btn-warning " ng-click="jump('/main')">我再看看</button>
		</div>
	</div>
</div>
